name: Deploy Script

on:
  workflow_dispatch:
  push:
    branches: [dev, test, main]
  release:
    types: [published]
  schedule:
    - cron: "0 0 * * SUN"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install clasp
        id: install-clasp
        run: sudo npm install @google/clasp@2.4.1 -g

      - name: Write CLASPRC_JSON secret to .clasprc.json file
        id: write-clasprc
        run: echo "$CLASPRC_JSON_SECRET" > ~/.clasprc.json
        env:
          CLASPRC_JSON_SECRET: ${{ secrets.CLASPRC_JSON }}

      - name: Check clasp login status
        id: clasp_login
        run: clasp login --status

      - name: Save current .clasprc.json contents to CLASPRC_JSON_FILE environment variable
        id: save-clasprc
        run: |
          echo ::add-mask::$(tr -d '\n\r' < ~/.clasprc.json)
          echo "CLASPRC_JSON_FILE=$(tr -d '\n\r' < ~/.clasprc.json)" >> $GITHUB_ENV        

      - name: Save CLASPRC_JSON_FILE environment variable to CLASPRC_JSON repo secret
        id: set-clasprc-secret
        if: ${{ env.CLASPRC_JSON_FILE != env.CLASPRC_JSON_SECRET  }}
        uses: hmanzur/actions-set-secret@v2.0.0
        env:
          CLASPRC_JSON_SECRET: ${{ secrets.CLASPRC_JSON }}
        with:
          name: "CLASPRC_JSON"
          value: ${{ env.CLASPRC_JSON_FILE }}
          repository: ${{ github.repository }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      - name: Checkout repo
        id: checkout-repo
        if: ${{ github.event_name != 'schedule' }}
        uses: actions/checkout@v4

      - name: Set scriptId in .clasp.json file
        id: set-script-id
        if: ${{ github.event_name != 'schedule' }}
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            SCRIPT_ID=${{ secrets.SCRIPT_ID_DEV }}
          elif [[ "${GITHUB_REF}" == "refs/heads/test" ]]; then
            SCRIPT_ID=${{ secrets.SCRIPT_ID_TEST }}
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            SCRIPT_ID=${{ secrets.SCRIPT_ID_PROD }}
          fi
          echo "Using scriptId=$SCRIPT_ID"
          jq --arg sid "$SCRIPT_ID" '.scriptId = $sid' .clasp.json > /tmp/.clasp.json && mv /tmp/.clasp.json .clasp.json

      - name: Push script to scripts.google.com
        id: clasp-push
        if: ${{ github.event_name != 'schedule' }}
        run: clasp push -f

      - name: Deploy Script
        id: clasp-deploy
        if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
        run: clasp deploy -i "${{ secrets.DEPLOYMENT_ID_PROD }}" -d "$GITHUB_REF"
